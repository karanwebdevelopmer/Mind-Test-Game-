<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ§  Brain Challenge Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mobile First Design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #7B68EE;
            --secondary: #00D4FF;
            --accent: #FF6B8B;
            --success: #00FF9D;
            --warning: #FFD166;
            --dark: #0F0F23;
            --glass: rgba(255, 255, 255, 0.08);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        body {
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        /* Safe Area Support */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(env(safe-area-inset-left), 15px);
                padding-right: max(env(safe-area-inset-right), 15px);
            }
        }
        
        /* Mobile Header */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-mobile {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stats-mobile {
            display: flex;
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }
        
        /* Main Container */
        .mobile-container {
            max-width: 100%;
            margin-top: 70px;
            padding: 20px 15px 100px;
            min-height: calc(100vh - 70px);
        }
        
        /* Page System */
        .mobile-page {
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        .mobile-page.active {
            display: block;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Hero Section - Mobile */
        .hero-mobile {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .hero-mobile h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .hero-mobile p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
            margin-bottom: 20px;
        }
        
        /* Progress Section */
        .progress-section-mobile {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .progress-bar-mobile {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill-mobile {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        /* Continue Button */
        .continue-section {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .continue-btn {
            width: 100%;
            max-width: 300px;
            padding: 18px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(123, 104, 238, 0.2);
            transition: transform 0.2s;
        }
        
        .continue-btn:active {
            transform: scale(0.98);
        }
        
        /* Levels Grid - Mobile Optimized */
        .levels-section-mobile {
            margin-top: 30px;
        }
        
        .section-title-mobile {
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }
        
        .levels-grid-mobile {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        @media (min-width: 400px) {
            .levels-grid-mobile {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        
        @media (min-width: 500px) {
            .levels-grid-mobile {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        
        @media (min-width: 768px) {
            .levels-grid-mobile {
                grid-template-columns: repeat(8, 1fr);
                gap: 15px;
            }
        }
        
        .level-card-mobile {
            aspect-ratio: 1;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .level-card-mobile.unlocked {
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .level-card-mobile.current {
            border-color: var(--warning);
            box-shadow: 0 0 20px rgba(255, 209, 102, 0.3);
            animation: pulse 2s infinite;
        }
        
        .level-card-mobile.completed {
            border-color: var(--success);
        }
        
        .level-card-mobile.locked {
            background: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .level-card-mobile:active:not(.locked) {
            transform: scale(0.95);
        }
        
        .level-number-mobile {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
        }
        
        .level-status-mobile {
            position: absolute;
            bottom: 8px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .lock-icon-mobile {
            position: absolute;
            top: 8px;
            right: 8px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Game Page - Mobile */
        .game-page-mobile {
            width: 100%;
        }
        
        /* Level Header */
        .level-header-mobile {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .level-badge-mobile {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            margin: 0 auto 15px;
            box-shadow: 0 10px 25px rgba(123, 104, 238, 0.3);
        }
        
        .level-title-mobile {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .difficulty-mobile {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .easy-mobile { background: rgba(0, 255, 157, 0.2); color: var(--success); }
        .medium-mobile { background: rgba(255, 209, 102, 0.2); color: var(--warning); }
        .hard-mobile { background: rgba(255, 107, 139, 0.2); color: var(--accent); }
        
        /* Question Card */
        .question-card-mobile {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .question-card-mobile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 20px 20px 0 0;
        }
        
        .question-text-mobile {
            font-size: 1.2rem;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        /* Options - Mobile Touch Friendly */
        .options-grid-mobile {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option-card-mobile {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .option-card-mobile:active {
            transform: scale(0.98);
        }
        
        .option-card-mobile.selected {
            background: rgba(0, 255, 157, 0.15);
            border-color: var(--success);
        }
        
        .option-card-mobile.correct {
            background: rgba(0, 255, 157, 0.2);
            border-color: var(--success);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }
        
        .option-card-mobile.wrong {
            background: rgba(255, 107, 139, 0.15);
            border-color: var(--accent);
            opacity: 0.7;
        }
        
        .option-letter-mobile {
            position: absolute;
            top: -12px;
            left: 15px;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1rem;
            color: white;
            box-shadow: 0 4px 10px rgba(123, 104, 238, 0.3);
        }
        
        .option-text-mobile {
            font-size: 1.1rem;
            line-height: 1.4;
            padding-left: 10px;
            padding-top: 5px;
        }
        
        /* Feedback */
        .feedback-container-mobile {
            text-align: center;
            margin: 20px 0;
            min-height: 60px;
        }
        
        .feedback-mobile {
            display: inline-block;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            animation: feedbackPop 0.3s ease-out;
            border: 2px solid transparent;
            text-align: center;
        }
        
        .feedback-mobile.correct {
            background: rgba(0, 255, 157, 0.15);
            color: var(--success);
            border-color: var(--success);
        }
        
        .feedback-mobile.incorrect {
            background: rgba(255, 107, 139, 0.15);
            color: var(--accent);
            border-color: var(--accent);
        }
        
        @keyframes feedbackPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Controls - Bottom Fixed for Mobile */
        .controls-mobile {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        
        .control-btn-mobile {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s;
        }
        
        .control-btn-mobile:active {
            transform: scale(0.95);
        }
        
        .btn-submit-mobile {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 15px rgba(123, 104, 238, 0.2);
        }
        
        .btn-next-mobile {
            background: linear-gradient(90deg, var(--success), #00D4A3);
            color: black;
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.2);
        }
        
        .btn-back-mobile {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-btn-mobile:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Save Indicator */
        .save-indicator {
            position: fixed;
            top: 70px;
            right: 15px;
            background: var(--success);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: none;
            z-index: 1001;
            animation: slideDown 0.3s;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Swipe Hint */
        .swipe-hint {
            position: fixed;
            bottom: 100px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            animation: bounce 2s infinite;
            display: none;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 360px) {
            .mobile-container {
                padding: 15px 10px 90px;
            }
            
            .mobile-header {
                padding: 12px 15px;
            }
            
            .hero-mobile h1 {
                font-size: 1.8rem;
            }
            
            .levels-grid-mobile {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .question-text-mobile {
                font-size: 1.1rem;
            }
            
            .option-text-mobile {
                font-size: 1rem;
            }
            
            .controls-mobile {
                padding: 12px 15px;
            }
        }
        
        @media (min-height: 700px) {
            .mobile-container {
                padding-bottom: 120px;
            }
            
            .controls-mobile {
                padding: 20px 15px;
            }
        }
        
        /* Prevent text selection */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Prevent pull-to-refresh */
        body {
            overscroll-behavior-y: contain;
        }
    </style>
</head>
<body class="no-select">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div style="color: var(--secondary); font-size: 1rem;">Loading Brain Challenge...</div>
    </div>
    
    <!-- Save Indicator -->
    <div class="save-indicator" id="saveIndicator">âœ“ Game Saved</div>
    
    <!-- Swipe Hint -->
    <div class="swipe-hint" id="swipeHint">
        <i class="fas fa-arrow-up"></i> Scroll for more levels
    </div>
    
    <!-- Confetti Container -->
    <div class="confetti-container" id="confettiContainer"></div>
    
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="logo-mobile">
            <i class="fas fa-brain"></i>
            <span>BrainPro</span>
        </div>
        <div class="stats-mobile">
            <div class="stat-item">
                <div class="stat-value" id="headerLevel">1</div>
                <div class="stat-label">Level</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="headerScore">0</div>
                <div class="stat-label">Score</div>
            </div>
        </div>
    </header>
    
    <!-- Main Container -->
    <div class="mobile-container">
        
        <!-- Level Select Page -->
        <div class="mobile-page active" id="levelSelectPage">
            <div class="hero-mobile">
                <h1>ðŸ§  Brain Challenge Pro</h1>
                <p>Test your mind with 100 levels of puzzles. Your progress is automatically saved!</p>
            </div>
            
            <div class="progress-section-mobile">
                <div class="progress-info">
                    <span>Overall Progress</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar-mobile">
                    <div class="progress-fill-mobile" id="progressFill"></div>
                </div>
            </div>
            
            <!-- Continue Playing -->
            <div class="continue-section" id="continueSection" style="display: none;">
                <button class="continue-btn" onclick="continuePlaying()">
                    <i class="fas fa-play-circle"></i>
                    Continue Level <span id="continueLevel">1</span>
                </button>
            </div>
            
            <div class="levels-section-mobile">
                <div class="section-title-mobile">
                    <i class="fas fa-layer-group"></i>
                    <span>Select Level</span>
                </div>
                <div class="levels-grid-mobile" id="levelsGrid">
                    <!-- Level cards will be generated here -->
                </div>
            </div>
        </div>
        
        <!-- Game Page -->
        <div class="mobile-page" id="gamePage">
            <div class="game-page-mobile">
                <div class="level-header-mobile">
                    <div class="level-badge-mobile" id="currentLevelBadge">1</div>
                    <div class="level-title-mobile" id="levelTitle">Level 1</div>
                    <div class="difficulty-mobile easy-mobile" id="levelDifficulty">EASY</div>
                </div>
                
                <div class="question-card-mobile">
                    <div class="question-text-mobile" id="questionText">
                        What has keys but can't open locks?
                    </div>
                </div>
                
                <div class="options-grid-mobile" id="optionsGrid">
                    <!-- Options will be loaded here -->
                </div>
                
                <div class="feedback-container-mobile" id="feedbackContainer"></div>
            </div>
        </div>
        
    </div>
    
    <!-- Game Controls -->
    <div class="controls-mobile" id="gameControls" style="display: none;">
        <button class="control-btn-mobile btn-back-mobile" onclick="backToLevelSelect()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <button class="control-btn-mobile btn-submit-mobile" id="submitBtn">
            <i class="fas fa-check"></i> Submit
        </button>
    </div>
    
    <!-- Next Level Controls -->
    <div class="controls-mobile" id="nextControls" style="display: none;">
        <button class="control-btn-mobile btn-back-mobile" onclick="backToLevelSelect()">
            <i class="fas fa-list"></i> Levels
        </button>
        <button class="control-btn-mobile btn-next-mobile" id="nextBtn" onclick="nextLevel()">
            <i class="fas fa-forward"></i> Next
        </button>
    </div>

    <script>
        // Mobile Optimized Game with Auto-Save
        
        // Game State
        const gameState = {
            currentLevel: 1,
            completedLevels: 0,
            totalScore: 0,
            streak: 0,
            unlockedLevels: 1,
            totalLevels: 100,
            answers: {},
            lastPlayedLevel: 1,
            lastPlayedTime: null,
            accuracy: 0
        };

        // DOM Elements
        const elements = {
            loadingOverlay: document.getElementById('loadingOverlay'),
            saveIndicator: document.getElementById('saveIndicator'),
            swipeHint: document.getElementById('swipeHint'),
            confettiContainer: document.getElementById('confettiContainer'),
            levelSelectPage: document.getElementById('levelSelectPage'),
            gamePage: document.getElementById('gamePage'),
            headerLevel: document.getElementById('headerLevel'),
            headerScore: document.getElementById('headerScore'),
            progressPercent: document.getElementById('progressPercent'),
            progressFill: document.getElementById('progressFill'),
            continueSection: document.getElementById('continueSection'),
            continueLevel: document.getElementById('continueLevel'),
            levelsGrid: document.getElementById('levelsGrid'),
            currentLevelBadge: document.getElementById('currentLevelBadge'),
            levelTitle: document.getElementById('levelTitle'),
            levelDifficulty: document.getElementById('levelDifficulty'),
            questionText: document.getElementById('questionText'),
            optionsGrid: document.getElementById('optionsGrid'),
            feedbackContainer: document.getElementById('feedbackContainer'),
            submitBtn: document.getElementById('submitBtn'),
            nextBtn: document.getElementById('nextBtn'),
            gameControls: document.getElementById('gameControls'),
            nextControls: document.getElementById('nextControls')
        };

        // Questions Database
        const questions = Array(100).fill().map((_, i) => ({
            level: i + 1,
            question: getRandomQuestion(i + 1),
            options: getRandomOptions(i + 1),
            correct: Math.floor(Math.random() * 4),
            difficulty: i < 33 ? 'easy' : i < 66 ? 'medium' : 'hard'
        }));

        // Initialize Game
        function initGame() {
            // Load saved game
            loadGameState();
            
            // Hide loading after 1 second
            setTimeout(() => {
                elements.loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    elements.loadingOverlay.style.display = 'none';
                    
                    // Show swipe hint on mobile
                    if (window.innerWidth <= 768) {
                        setTimeout(() => {
                            elements.swipeHint.style.display = 'block';
                            setTimeout(() => {
                                elements.swipeHint.style.display = 'none';
                            }, 3000);
                        }, 1000);
                    }
                }, 500);
            }, 1000);
            
            // Create level cards
            createLevelCards();
            updateUI();
            
            // Setup event listeners
            setupEventListeners();
            
            // Auto-save every 30 seconds
            setInterval(autoSave, 30000);
            
            // Save when leaving page
            window.addEventListener('beforeunload', autoSave);
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) autoSave();
            });
        }

        // Load game state
        function loadGameState() {
            try {
                const saved = localStorage.getItem('brainChallengeProMobile');
                if (saved) {
                    const data = JSON.parse(saved);
                    Object.assign(gameState, data);
                    
                    // Show continue button if progress exists
                    if (gameState.completedLevels > 0 || gameState.lastPlayedLevel > 1) {
                        elements.continueSection.style.display = 'block';
                        elements.continueLevel.textContent = gameState.lastPlayedLevel;
                    }
                }
            } catch (e) {
                console.log('Starting fresh game');
            }
        }

        // Save game state
        function saveGameState() {
            try {
                gameState.lastPlayedTime = new Date().toISOString();
                localStorage.setItem('brainChallengeProMobile', JSON.stringify(gameState));
                return true;
            } catch (e) {
                console.error('Save failed:', e);
                return false;
            }
        }

        // Auto-save
        function autoSave() {
            if (saveGameState()) {
                showSaveIndicator();
            }
        }

        // Show save indicator
        function showSaveIndicator() {
            elements.saveIndicator.style.display = 'block';
            setTimeout(() => {
                elements.saveIndicator.style.display = 'none';
            }, 2000);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Submit button with touch feedback
            elements.submitBtn.addEventListener('click', checkAnswer);
            
            // Touch feedback for buttons
            document.addEventListener('touchstart', (e) => {
                if (e.target.classList.contains('control-btn-mobile') || 
                    e.target.classList.contains('option-card-mobile') ||
                    e.target.classList.contains('level-card-mobile')) {
                    e.target.style.transform = 'scale(0.95)';
                }
            });
            
            document.addEventListener('touchend', (e) => {
                if (e.target.classList.contains('control-btn-mobile') || 
                    e.target.classList.contains('option-card-mobile') ||
                    e.target.classList.contains('level-card-mobile')) {
                    setTimeout(() => {
                        e.target.style.transform = 'scale(1)';
                    }, 150);
                }
            });
            
            // Prevent zoom on double tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }

        // Create level cards
        function createLevelCards() {
            elements.levelsGrid.innerHTML = '';
            
            for (let i = 1; i <= gameState.totalLevels; i++) {
                const levelCard = document.createElement('div');
                levelCard.className = `level-card-mobile ${i <= gameState.unlockedLevels ? 'unlocked' : 'locked'} ${i === gameState.lastPlayedLevel ? 'current' : ''} ${gameState.answers[i]?.correct ? 'completed' : ''}`;
                
                levelCard.innerHTML = `
                    <div class="level-number-mobile">${i}</div>
                    <div class="level-status-mobile">
                        ${gameState.answers[i]?.correct ? 'âœ“' : (i === gameState.lastPlayedLevel ? 'Now' : '')}
                    </div>
                    ${i > gameState.unlockedLevels ? '<i class="fas fa-lock lock-icon-mobile"></i>' : ''}
                `;
                
                if (i <= gameState.unlockedLevels) {
                    levelCard.addEventListener('click', () => openLevel(i));
                }
                
                elements.levelsGrid.appendChild(levelCard);
            }
        }

        // Update UI
        function updateUI() {
            // Update header
            elements.headerLevel.textContent = gameState.currentLevel;
            elements.headerScore.textContent = gameState.totalScore;
            
            // Update progress
            const progress = (gameState.completedLevels / gameState.totalLevels) * 100;
            elements.progressPercent.textContent = `${Math.round(progress)}%`;
            elements.progressFill.style.width = `${progress}%`;
            
            // Update game page
            elements.currentLevelBadge.textContent = gameState.currentLevel;
            elements.levelTitle.textContent = `Level ${gameState.currentLevel}`;
        }

        // Continue playing
        function continuePlaying() {
            openLevel(gameState.lastPlayedLevel);
        }

        // Open level
        function openLevel(level) {
            if (level <= gameState.unlockedLevels) {
                gameState.currentLevel = level;
                gameState.lastPlayedLevel = level;
                
                // Switch pages
                elements.levelSelectPage.classList.remove('active');
                elements.gamePage.classList.add('active');
                elements.gameControls.style.display = 'flex';
                elements.nextControls.style.display = 'none';
                
                // Load question
                loadQuestion();
                updateUI();
                
                // Auto-save
                autoSave();
            }
        }

        // Load question
        function loadQuestion() {
            const question = questions[gameState.currentLevel - 1];
            
            // Set question
            elements.questionText.textContent = question.question;
            
            // Set difficulty
            elements.levelDifficulty.className = `difficulty-mobile ${question.difficulty}-mobile`;
            elements.levelDifficulty.textContent = question.difficulty.toUpperCase();
            
            // Clear options
            elements.optionsGrid.innerHTML = '';
            
            // Create options
            const letters = ['A', 'B', 'C', 'D'];
            question.options.forEach((option, index) => {
                const optionCard = document.createElement('div');
                optionCard.className = 'option-card-mobile';
                optionCard.innerHTML = `
                    <div class="option-letter-mobile">${letters[index]}</div>
                    <div class="option-text-mobile">${option}</div>
                `;
                
                optionCard.addEventListener('click', () => selectOption(index));
                elements.optionsGrid.appendChild(optionCard);
            });
            
            // Reset feedback
            elements.feedbackContainer.innerHTML = '';
            
            // Reset buttons
            elements.submitBtn.disabled = true;
        }

        // Select option
        function selectOption(index) {
            // Remove selection
            document.querySelectorAll('.option-card-mobile').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection
            document.querySelectorAll('.option-card-mobile')[index].classList.add('selected');
            
            // Enable submit
            elements.submitBtn.disabled = false;
        }

        // Check answer
        function checkAnswer() {
            const selectedCard = document.querySelector('.option-card-mobile.selected');
            if (!selectedCard) return;
            
            const selectedIndex = Array.from(document.querySelectorAll('.option-card-mobile')).indexOf(selectedCard);
            const question = questions[gameState.currentLevel - 1];
            const isCorrect = selectedIndex === question.correct;
            
            // Disable all options
            document.querySelectorAll('.option-card-mobile').forEach(card => {
                card.style.pointerEvents = 'none';
            });
            
            // Mark correct/wrong
            document.querySelectorAll('.option-card-mobile').forEach((card, index) => {
                if (index === question.correct) {
                    card.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    card.classList.add('wrong');
                }
            });
            
            // Show feedback
            const feedback = document.createElement('div');
            feedback.className = `feedback-mobile ${isCorrect ? 'correct' : 'incorrect'}`;
            
            if (isCorrect) {
                feedback.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <div>Correct! +100 Points</div>
                `;
                
                // Update game state
                gameState.completedLevels++;
                gameState.totalScore += 100;
                gameState.streak++;
                
                // Unlock next level
                if (gameState.currentLevel === gameState.unlockedLevels && gameState.unlockedLevels < gameState.totalLevels) {
                    gameState.unlockedLevels++;
                }
                
                // Save answer
                gameState.answers[gameState.currentLevel] = {
                    correct: true,
                    answer: selectedIndex,
                    time: new Date().toISOString()
                };
                
                // Update UI
                updateUI();
                createLevelCards();
                
                // Show next controls
                setTimeout(() => {
                    elements.gameControls.style.display = 'none';
                    elements.nextControls.style.display = 'flex';
                }, 1000);
                
                // Celebration
                createConfetti(50);
                
            } else {
                feedback.innerHTML = `
                    <i class="fas fa-times-circle"></i>
                    <div>Wrong! Correct: ${question.options[question.correct]}</div>
                `;
                gameState.streak = 0;
                
                gameState.answers[gameState.currentLevel] = {
                    correct: false,
                    answer: selectedIndex,
                    time: new Date().toISOString()
                };
            }
            
            elements.feedbackContainer.innerHTML = '';
            elements.feedbackContainer.appendChild(feedback);
            
            // Disable submit
            elements.submitBtn.disabled = true;
            
            // Auto-save
            autoSave();
        }

        // Next level
        function nextLevel() {
            if (gameState.currentLevel < gameState.totalLevels) {
                gameState.currentLevel++;
                gameState.lastPlayedLevel = gameState.currentLevel;
                loadQuestion();
                updateUI();
                
                elements.gameControls.style.display = 'flex';
                elements.nextControls.style.display = 'none';
                
                autoSave();
            } else {
                backToLevelSelect();
            }
        }

        // Back to level select
        function backToLevelSelect() {
            elements.gamePage.classList.remove('active');
            elements.levelSelectPage.classList.add('active');
            elements.gameControls.style.display = 'none';
            elements.nextControls.style.display = 'none';
            
            updateUI();
            createLevelCards();
            autoSave();
        }

        // Create confetti
        function createConfetti(count) {
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = [
                    '#7B68EE', '#00D4FF', '#FF6B8B', '#00FF9D', '#FFD166'
                ][Math.floor(Math.random() * 5)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.zIndex = '9999';
                confetti.style.pointerEvents = 'none';
                
                elements.confettiContainer.appendChild(confetti);
                
                // Animate
                confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1000,
                    easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                }).onfinish = () => {
                    confetti.remove();
                };
            }
        }

        // Random question generator
        function getRandomQuestion(level) {
            const questions = [
                `Level ${level}: What has keys but can't open locks?`,
                `Level ${level}: I speak without a mouth and hear without ears. What am I?`,
                `Level ${level}: The more you take, the more you leave behind. What am I?`,
                `Level ${level}: What has cities but no houses, forests but no trees?`,
                `Level ${level}: What comes once in a minute, twice in a moment, but never in a thousand years?`,
                `Level ${level}: What has a head, a tail, is brown, and has no legs?`,
                `Level ${level}: What can travel around the world while staying in a corner?`,
                `Level ${level}: What has words but never speaks?`,
                `Level ${level}: What has a bed but never sleeps?`,
                `Level ${level}: What has hands but can't clap?`
            ];
            return questions[level % questions.length];
        }

        // Random options generator
        function getRandomOptions(level) {
            const options = [
                ["A piano", "A map", "A password", "A door"],
                ["An echo", "A shadow", "A thought", "Music"],
                ["Footsteps", "Memories", "Breath", "Time"],
                ["A map", "A book", "A dream", "A painting"],
                ["The letter M", "Time", "Silence", "Light"],
                ["A penny", "A snake", "A worm", "A stick"],
                ["A stamp", "A plane", "A thought", "Light"],
                ["A book", "A sign", "A letter", "All of these"],
                ["A river", "A hospital", "A garden", "A book"],
                ["A clock", "A statue", "A tree", "A robot"]
            ];
            return options[level % options.length];
        }

        // Reset game
        function resetGame() {
            if (confirm('Reset all progress?')) {
                localStorage.removeItem('brainChallengeProMobile');
                location.reload();
            }
        }

        // Add reset button (hidden for users)
        document.addEventListener('DOMContentLoaded', () => {
            const resetBtn = document.createElement('button');
            resetBtn.innerHTML = 'ðŸ”„';
            resetBtn.style.position = 'fixed';
            resetBtn.style.bottom = '100px';
            resetBtn.style.right = '15px';
            resetBtn.style.width = '40px';
            resetBtn.style.height = '40px';
            resetBtn.style.borderRadius = '50%';
            resetBtn.style.background = 'rgba(255, 255, 255, 0.1)';
            resetBtn.style.backdropFilter = 'blur(10px)';
            resetBtn.style.border = '1px solid rgba(255, 255, 255, 0.2)';
            resetBtn.style.color = 'white';
            resetBtn.style.cursor = 'pointer';
            resetBtn.style.zIndex = '999';
            resetBtn.style.display = 'flex';
            resetBtn.style.alignItems = 'center';
            resetBtn.style.justifyContent = 'center';
            resetBtn.style.fontSize = '1rem';
            resetBtn.onclick = resetGame;
            resetBtn.title = 'Reset Game';
            
            // Only show in development
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                document.body.appendChild(resetBtn);
            }
        });

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });

        // Prevent pull-to-refresh
        document.addEventListener('touchmove', (e) => {
            if (e.target === document.body || e.target === document.documentElement) {
                e.preventDefault();
            }
        }, { passive: false });

        // Initialize game
        window.addEventListener('DOMContentLoaded', initGame);
        
        // Make functions globally available
        window.continuePlaying = continuePlaying;
        window.backToLevelSelect = backToLevelSelect;
        window.nextLevel = nextLevel;
    </script>
</body>
</html>
